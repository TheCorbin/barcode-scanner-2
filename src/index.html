<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Capacitor Barcode Scanner</title>
    <script type="module">
        import { Plugins } from '@capacitor/core';
        const { BarcodeScanner } = Plugins;

        async function startScan() {
            try {
                const result = await BarcodeScanner.startScan(); // Configurations can be passed here
                // Assuming a successful scan, process the result
                if (result.hasContent) {
                    console.log('Barcode content:', result.content);
                    alert('Barcode content: ' + result.content); // Display barcode content
                }
            } catch (error) {
                console.error('Scan failed', error);
                alert('Scan failed: ' + error.message);
            }
        }

        window.startScan = startScan; // Make the function accessible to the HTML button's onclick
    </script>
</head>
<body>
    <h1>Capacitor Barcode Scanner App</h1>
    <button onclick="startScan()">Start Scan</button>
</body>
</html>
